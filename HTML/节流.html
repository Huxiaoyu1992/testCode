   <input type="text" id="input">
  <script>
     const ipt = document.getElementById('input')
     function throttle(fn) {
       let canRun = true
       return function () {
         if (!canRun) return
         canRun = false
         setTimeout(() => {
           fn.apply(this, arguments)
         }, 1111)
       }
     }

       console.log(e)
     }

     ipt.addEventListener('change', throttle(fn))

  </script>
