<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 600px;
      height: 400px;
      border: 1px solid pink;
      display: flex;
    }
    .one {
      width: 200px;
      background-color: #ccc;
    }
    .two { /*这个元素没有宽度， flex-gro为0 相当于他本身的大小不扩大也不缩小  */
      flex: 1;
      background-color: green;
    }
    .three {
      flex: 0 100%;
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
  </div>
</body>
</html>
